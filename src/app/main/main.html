<div layout="vertical" layout-fill>

  <md-content class='map-container'>
    <ui-gmap-google-map center="main.map.center" zoom="main.map.zoom">
      <ui-gmap-markers models="main.markers" coords="'coords'" idkey="'id'">
          <ui-gmap-windows >
            <div>
              <p ng-non-bindable>This is an info window at {{ coords.latitude | number:4 }}, {{ coords.longitude | number:4 }}!</p>
              <p class="muted">My marker will stay open when the window is popped up!</p>
            </div>
          </ui-gmap-windows>
      </ui-gmap-markers>
      <ui-gmap-polyline ng-repeat="p in map.polylines" path="p.path" stroke="p.stroke">
      </ui-gmap-polyline>
    </ui-gmap-google-map>
  </md-content>

</div>
