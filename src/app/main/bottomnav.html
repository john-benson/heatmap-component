<div class="md-toolbar-tools">
  <rzslider rz-slider-floor="main.dateSlider.floor"
            rz-slider-ceil="main.dateSlider.ceil"
            rz-slider-translate="main.dateSlider.translate"
            rz-slider-hide-limit-labels="true"
            rz-slider-model="main.selectedStartDate"
            rz-slider-high="main.selectedEndDate"
            rz-slider-step="86400000"
            rz-slider-on-change="main.dateSlider.onChange()"></rzslider>
  <span flex=""></span>
  <md-button class="md-icon-button" aria-label="Settings" ng-click="main.showBottomBar = false">
    <md-icon md-font-set="material-icons" class="md-36"> close </md-icon>
  </md-button>
</div>
